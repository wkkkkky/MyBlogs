{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8=">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"/>
        <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/static/css/base.css">
        {% block style %}
        {% endblock %}
        {% block title %}
           <title>My Blogs </title>
        {% endblock %}
    </head>
    <body>
        <!-- 标签栏开始 -->
        <nav class="navbar navbar-expand-lg navbar-light container-fluid bg-light ">
            <a class="navbar-brand" href="#">MyBlogs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'index' %}">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">登陆</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" method="get" action="/search/">
                    <input class="form-control mr-sm-2" type="search" placeholder="搜索" name="q" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!-- 标签栏结束 -->

        <main>
        {% block content %}
        {% endblock %}
        </main>

        {# 底部开始 #}
        <footer class="foot container-fluid mt-3">
            <div class="card-body text-center px-0 f-14">
            <p class="card-text mb-1">Copyright&nbsp;©&nbsp;<span id="year-info">2020</span>
                <a href="#" target="_blank" title="博客作者的Github">Blog</a>.&nbsp;Powered&nbsp;by&nbsp;Django.
            </p>
            </div>
        </footer>
        {# 底部结束 #}
        <script src="/static/js/jquery-3.3.1.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
        {% block scripts %}
        <!-- Optional JavaScript -->
        {% endblock %}
    </body>
</html>
